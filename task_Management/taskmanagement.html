<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="task-title">Create New Task</h1>

    <!-- Task creation/edit form -->
    <form id="task-form">
      <input type="hidden" id="task-id">
      <label for="task-name">Task Title:</label>
      <input type="text" id="task-name" required>

      <label for="task-status">Status:</label>
      <select id="task-status">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>

      <!-- Save and delete buttons -->
      <button type="submit" id="submit-task">Save Task</button>
      <button type="button" id="delete-task" style="display:none;">Delete Task</button>
    </form>
  </div>

  <script src="taskmanagement.js"></script>
</body>
</html>
